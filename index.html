    <script>
        // Функция для переключения темы
        function toggleTheme() {
            const body = document.body;
            const themeText = document.getElementById('themeText');
            const themeTextFooter = document.getElementById('themeTextFooter');
            
            body.classList.toggle('light-theme');
            body.classList.toggle('dark-theme');
            
            if (body.classList.contains('light-theme')) {
                themeText.textContent = 'Темная тема';
                themeTextFooter.textContent = 'Темная тема';
                document.querySelector('#themeToggle i').className = 'bi bi-moon-fill';
                document.querySelector('#themeToggleFooter i').className = 'bi bi-moon-fill';
                localStorage.setItem('theme', 'light');
            } else {
                themeText.textContent = 'Светлая тема';
                themeTextFooter.textContent = 'Светлая тема';
                document.querySelector('#themeToggle i').className = 'bi bi-sun-fill';
                document.querySelector('#themeToggleFooter i').className = 'bi bi-sun-fill';
                localStorage.setItem('theme', 'dark');
            }
        }
        
        // Проверка сохраненной темы при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                document.body.classList.remove('dark-theme');
                document.getElementById('themeText').textContent = 'Темная тема';
                document.getElementById('themeTextFooter').textContent = 'Темная тема';
                document.querySelector('#themeToggle i').className = 'bi bi-moon-fill';
                document.querySelector('#themeToggleFooter i').className = 'bi bi-moon-fill';
            }
            
            // Обработчики клика для переключения темы
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.getElementById('themeToggleFooter').addEventListener('click', toggleTheme);
            
            // Логика для баннера
            const slides = document.querySelectorAll('.banner-slide');
            const dots = document.querySelectorAll('.banner-dot');
            let currentSlide = 0;
            const slideInterval = 3000; // 3 секунды
            
            // Функция для показа слайда
            function showSlide(n) {
                slides.forEach(slide => slide.classList.remove('active'));
                dots.forEach(dot => dot.classList.remove('active'));
                
                currentSlide = (n + slides.length) % slides.length;
                slides[currentSlide].classList.add('active');
                dots[currentSlide].classList.add('active');
            }
            
            // Автоматическое переключение слайдов
            let slideTimer = setInterval(() => {
                showSlide(currentSlide + 1);
            }, slideInterval);
            
            // Обработчики для точек навигации
            dots.forEach(dot => {
                dot.addEventListener('click', function() {
                    clearInterval(slideTimer);
                    showSlide(parseInt(this.getAttribute('data-slide')));
                    slideTimer = setInterval(() => {
                        showSlide(currentSlide + 1);
                    }, slideInterval);
                });
            });
            
            // Обработчики кликов по слайдам
            slides.forEach(slide => {
                slide.addEventListener('click', function() {
                    const link = this.getAttribute('data-link');
                    if (link) {
                        window.location.href = link;
                    }
                });
            });

            // Обработчик формы входа
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                // Здесь должна быть проверка учетных данных
                // Для демонстрации просто перенаправляем на страницу заметок
                window.location.href = 'edit-note.html';
            });

            // Обработчик формы регистрации
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.getElementById('registerName').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('registerConfirmPassword').value;
                
                if (password !== confirmPassword) {
                    alert('Пароли не совпадают!');
                    return;
                }
                
                // Здесь должна быть регистрация пользователя
                // Для демонстрации просто перенаправляем на страницу создания заметки
                window.location.href = 'edit-note.html';
            });
        });
    </script>
